<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/apimock.js"></script>
    <script type="text/javascript" src="js/apiclient.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>eTURNity</title>

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
    <link rel ="stylesheet" href="css/style.css">

</head>
<body onload="">


<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Registrar Sede </h2>

        <div class="fadeIn first">
        <img src="assets/img/logo.png" id="icon" alt="User Icon" />
    </div>

        <!-- Login Form -->

        <form action="prueba.html" method="get" target="_blank">

            <input type="text" id="nombre" class="fadeIn second" name="nombre" placeholder="nombre">
            <input type="text" id="ciudad" class="fadeIn second" name="ciudad" placeholder="ciudad">
            <input type="text" id="direccion" class="fadeIn second" name="direccion" placeholder="direccion">
            <input type="text" id="horario" class="fadeIn second" name="horario" placeholder="horario">
            <input type="text" id="nit" class="fadeIn second" name="nit" placeholder="nit">

            <a target="_blank" ><input type="button" class="fadeIn fourth" onclick="apimock.addSede();" value="Registrar Sede"></a>
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="turnoUsuario.html">Ver mis turnos</a>
        </div>

    </div>
</div>
</body>

</html>
