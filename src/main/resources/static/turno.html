<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: dodgerblue;
            font-family: "Poppins", sans-serif;
            height: 100vh;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {background-color: crimson;}
    </style>
    <script>
            function mueveReloj(){
            momentoActual=new Date()
            hora = momentoActual.getHours()
            minuto = momentoActual.getMinutes()
            segundo = momentoActual.getSeconds()
            horaImprimible = hora + ":" + minuto + ":" + segundo
            document.form_reloj.reloj.value=horaImprimible
            setTimeout("mueveReloj()",1000)
            text.style.top=window.event.y
            text.styple.left=window.event.x
            }
    </script>
    }
    
</head>
<body onload="mueveReloj()">
<form name="form_reloj">
    <input type="text" name="reloj" size="25">
</form>


<table>

    <tr>
        <td>Tiempo de espera</td>
        <td> 1 hora</td>

    </tr>
    <tr>
        <td>Turnos restante</td>
        <td>6</td>

    </tr>
    <tr>
        <td>Sede de atencion</td>
        <td>C.C Santafe</td>

    </tr>
    <tr>
        <td>Modulo</td>
        <td>8</td>

    </tr>
</table>

</body>
</html>
