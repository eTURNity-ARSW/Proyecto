<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">


    <script type="text/javascript" src="js/apimock.js"></script>
    <script type="text/javascript" src="js/apiclient.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>eTURNity</title>

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
    <link rel ="stylesheet" href="css/style.css">

</head>
<body onload="apimock.loadSelect()">


<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Pida su turno </h2>



        <!-- Login Form -->

        <form action="prueba.html" method="get" target="_blank">
            <input type="date" id="date" class="fadeIn first" name="date" placeholder="date">
            <select class="select-entidad" id="cEntidad" onchange="apimock.loadCiudad()">
                <option>Seleccione la entidad</option>

            </select>
            <select class="select-ciudad" id="cCiudad" onchange="apimock.loadSede()">
                <option>Seleccione la ciudad</option>

            </select>
            <select class="select-sede" id="cSede">
                <option>Seleccione la sede</option>

            </select>
            <select class="select-tipo" id="cTipo">
                <option>Seleccione el tipo de turno</option>
                <option id="Asesoria"> Asesoria </option>
                <option id="Caja"> Caja</option>
                <option id="Solicitud"> Solicitud</option>
            </select>
            <a target="_blank" ><input type="button" class="fadeIn fourth" onclick="apimock.addTurn()" value="Pedir Turno"></a>
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="turnoUsuario.html">Ver mis turnos</a>
        </div>

    </div>
</div>
</body>

</html>
